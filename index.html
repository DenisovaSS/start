<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather for my love</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <script
      src="https://kit.fontawesome.com/6c23b1fdda.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="src/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card over coty">
            <p class="SignatureForecast"></p>
          </div>
        </div>
        <div class="col-sm-7">
          <div class="card over">
            <div class="card-body">
              <form class="research" id="research-form">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Weather in city:</label
                  >
                  <div class="row">
                    <div class="col-7">
                      <input
                        type="text"
                        class="form-control"
                        id="exampleInputEmail1"
                        placeholder="Enter your city"
                      />
                    </div>

                    <div class="col-5">
                      <button type="submit" class="btn btn-primary">
                        Change
                      </button>
                      <button type="button" class="btn btn-success current">
                        Current
                      </button>
                    </div>
                  </div>
                </div>
              </form>
              <form class="city_day">
                <div class="row">
                  <div class="col-sm-6">
                    <h2></h2>
                  </div>
                  <div class="col-sm-6 visible_day">
                    <h4>Tues, 15:02</h4>
                    <p class="data-today">27 September</p>
                  </div>
                </div>
              </form>
              <div class="container">
                <div class="row">
                  <div class="col-sm-6">
                    <div class="temperature_com">
                      <span class="city_temp">25</span>
                      <span class="units"
                        ><a id="celsius" href="#" class="active">°C</a> |
                        <a id="fahrenheit" href="#">°F</a></span
                      >
                    </div>
                  </div>
                  <div class="col-md-6 center">
                    <img
                      src="http://openweathermap.org/img/wn/10d@2x.png"
                      alt=""
                      class="cloud"
                      id="icon"
                    />

                    <div class="container_sint">
                      <div class="weather_description">Cloudy</div>
                      <div>
                        humidity today <span class="humidity">47</span>%
                      </div>
                      <div>
                        <span class="min_temperature"> 10&deg;</span>/
                        <span class="max_temperature"> 25&deg;</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="container" id="weather-forecast"></div>
            </div>
            <div class="open-source">
              <a href="https://github.com/DenisovaSS/gidhub" target="_blank"
                >Open-source code</a
              >
              by Svitlana Denysova
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/java.js"></script>
  </body>
</html>
